{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Crear Asignatura</h2>
    <form method="POST" action="{{ url_for('asignatura.crear') }}" novalidate>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Asignatura</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+"
                   title="Solo se permiten letras"
                   required>
            <div class="invalid-feedback">Ingrese un nombre válido (solo letras).</div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('asignatura.lista_asignaturas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
const inputs = document.querySelectorAll("input, select");
inputs.forEach(input => {
    input.addEventListener("input", function () {
        if (this.checkValidity()) {
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        } else {
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });
});
</script>
{% endblock %}
