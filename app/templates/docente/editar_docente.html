{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Docente</h2>
    <form method="POST">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ docente.nombre }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Apellido</label>
                <input type="text" name="apellido" class="form-control" value="{{ docente.apellido }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Correo</label>
                <input type="email" name="correo" class="form-control" value="{{ docente.correo }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input type="text" name="telefono" class="form-control" value="{{ docente.telefono }}">
            </div>

            <!-- Rol fijo como docente -->
            <input type="hidden" name="rol" value="docente">
            
            <div class="col-md-6 mb-3">
                <label>Profesión</label>
                <input type="text" name="profesion" class="form-control" value="{{ docente.profesion }}">
            </div>
            <div class="col-md-12 mb-3">
                <label>Asignaturas</label>
                <select name="asignaturas" class="form-control" multiple>
                    {% for asignatura in asignaturas %}
                        <option value="{{ asignatura.id }}" {% if asignatura.id in docente.asignaturas_ids %}selected{% endif %}>
                            {{ asignatura.nombre }}
                        </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Mantén presionado Ctrl (Windows) o Cmd (Mac) para seleccionar varias.</small>
            </div>
            <div class="col-md-6 mb-3">
                <label>Contraseña (opcional)</label>
                <input type="password" name="password" class="form-control" placeholder="Dejar vacío si no desea cambiarla">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('docente.lista_docentes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
