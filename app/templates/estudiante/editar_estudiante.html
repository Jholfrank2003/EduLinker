{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Editar Estudiante</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ estudiante.nombre }}" required>
        </div>
        <div class="mb-3">
            <label>Apellido</label>
            <input type="text" name="apellido" class="form-control" value="{{ estudiante.apellido }}" required>
        </div>
        <div class="mb-3">
            <label>Correo</label>
            <input type="email" name="correo" class="form-control" value="{{ estudiante.correo }}" required>
        </div>
        <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" name="telefono" class="form-control" value="{{ estudiante.telefono }}" required>
        </div>

        <!-- Rol fijo como estudiante -->
        <input type="hidden" name="rol" value="estudiante">

        <div class="mb-3">
            <label>Grado</label>
            <select name="grado_id" class="form-control" required>
                {% for grado in grados %}
                    <option value="{{ grado.id }}" {% if grado.id == estudiante.grado_id %}selected{% endif %}>
                        {{ grado.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label>Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" class="form-control" value="{{ estudiante.fecha_nacimiento }}" required>
        </div>
        <div class="mb-3">
            <label>Nueva Contraseña (opcional)</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
