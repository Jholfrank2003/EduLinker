{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Roles Inactivos</h2>
    <a href="{{ url_for('roles.lista_roles') }}" class="btn btn-secondary mb-3">Volver a Roles Activos</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for rol in roles %}
                <tr>
                    <td>{{ rol.id }}</td>
                    <td>{{ rol.nombre }}</td>
                    <td>{{ rol.descripcion or '---' }}</td>
                    <td>{{ rol.estado }}</td>
                    <td>
                        <form action="{{ url_for('roles.reactivar', rol_id=rol.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-success btn-sm">Reactivar</button>
                        </form>
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="5" class="text-center">No hay roles inactivos.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
